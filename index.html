<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the Things</title>
    <script src="public/app.js" defer></script>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- <div id="header_container"></div> -->
            <img id="page_logo" src="public/images/flashcards_clipart.png">
            <div id="title_card">
                <p id="page_title">
                    Learn the Things
                </p>
                <p id="sub_title">
                    "The Thing-Learning Page"
                </p>
            </div>
            <button id="login_button" class="button">Login</button>
            <button id="signup_button" class="button">Sign Up</button>
    </header>
    <form id="login_form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Submit">
    </form>
    <form id="new_card_form">
        <label for="subject">Card Subject:</label>
        <input type="text" id="subject" name="subject">
        <br>
        <label for="definition">Card Definition:</label>
        <input type="text" id="definition" name="definition">
        <br>
        <input type="submit" value="Submit">
    </form>   
    <div id="canvas">
        <div id="left_panel" class="flexbox_column">        
            <button id="previous_button" class="button">Previous</button>
            <button id="add_new_button" class="button">Add New Card</button>
        </div>
        <div id="card_container">
            <div id="card">
                <div id="card_front">
                    <p id="subject">Front</p>
                </div>
                <div id="card_back">
                    <p id="card_definition">Back</p>
                </div>
            </div>
        </div>
        <div id="right_panel" class="flexbox_column">
            <button id="next_button" class="button">Next</button>
            <button id="delete_current_button" class="button">Delete Current Card</button>
        </div>
    </div>
    <footer>
        <p id="footer_text">
            Enjoy these links to nowhere!
        </p>
        <div id="link_container">
            <a href="https://www.facebook.com/" class="button">
                <img src="public/images/facebook_logo.png" class="link">
            </a>
            <a href="https://www.instagram.com/" class="button">
                <img src="public/images/Insta_logo.png" class="link">
            </a>
            <a href="https://www.twitter.com/" class="button">
                <img src="public/images/twitter_logo.png" class="link">
            </a>
        </div>
    </footer>
</body>
</html>
